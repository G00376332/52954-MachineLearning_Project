<body onload="indexMain()">
	<div id="page-container">
		<div id="wrapper">
			<div id="header" class="container">
				<div id="logo">
					<img src="images\logo2.jpg" alt="logo" width="200" height="120">
				</div>
				<div id="menu">
					<ul>
						<li><a href="index.html" data-clone="Home">Home</a></li>
						<li><a href="#about" onclick="aboutProject()" data-clone="About Project">About Project</a></li>
						<li id="logbut"><a href="#" onclick="document.getElementById('tool').style.display='block'" data-clone="Prediction Tool">Prediction Tool</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div id="main">
			<div class="fade" id="idx-banner"></div>
			<div class="container">
				<div class="title">
					<h2 id="idx-text"></h2>
				</div>
			</div>
		</div>
		<div id="tool" class="modal">
		  
		  <form name = "flogin" class="modal-content animate" method="get">
			<div class="imgcontainer">
			  <span onclick="document.getElementById('tool').style.display='none'" class="close" title="Close Modal">&times;</span>
			</div>

			<div class="l-container">
			  <label for="speed"><b>Wind Speed in m/s</b></label>
			  <input type="text" id="speed" placeholder="Enter wind speed in range [1-25]" required>

			  <label for="nn"><b>Predicted Power by NN Model in MW</b></label>
			  <input type="text" id="nn" >
			  
			  <label for="poly"><b>Predicted Power by Poly Model in MW</b></label>
			  <input type="text" id="poly" >
				
			  <button type="button" onclick="doPredict()">Power Output</button>
			</div>

			<div class="l-container" style="background-color:#f1f1f1">
			  <button type="button" onclick="document.getElementById('tool').style.display='none'" class="cancelbtn">Cancel</button>
			</div>
		  </form>
		</div>
		<button onclick="topFunction()" id="topBtn" title="Go to top"> &#8682 </button>
